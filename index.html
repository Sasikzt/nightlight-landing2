
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Нічник Місяць</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/ORJkz4x.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      margin-top: 50px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }
    .timer {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .price {
      text-align: center;
      font-size: 20px;
      margin: 15px 0;
      font-weight: bold;
    }
    button {
      background-color: #ff6600;
      color: white;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Нічник "Місяць"</h1>
    <div class="timer" id="timer"></div>
    <div class="price">Ціна: 400 грн</div>

    <form>
      <label>Ваше ім'я:</label>
      <input type="text" required>

      <label>Ваш телефон:</label>
      <input type="tel" required>

      <label>Місто:</label>
      <input type="text" id="citySearch" placeholder="Почніть вводити місто...">
      <select id="citySelect" size="5" required></select>

      <label>Відділення Нової Пошти:</label>
      <select id="warehouseSelect" required>
        <option value="">Оберіть відділення</option>
      </select>

      <button type="submit">Замовити</button>
    </form>
  </div>

  <script>
    // Таймер на 2 години
    const timerElement = document.getElementById("timer");
    let deadline = new Date(Date.now() + 2 * 60 * 60 * 1000);
    function updateTimer() {
      let now = new Date();
      let diff = deadline - now;
      if (diff <= 0) {
        timerElement.innerHTML = "Акція завершилась!";
        return;
      }
      let hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      let minutes = Math.floor((diff / 1000 / 60) % 60);
      let seconds = Math.floor((diff / 1000) % 60);
      timerElement.innerHTML = `Акція закінчиться через: ${hours}г ${minutes}хв ${seconds}сек`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // Пошук міст
    let cities = [];
    async function fetchCities() {
      const apiKey = "68d0609a02aacda82f60603b2cee7815";
      const response = await axios.post("https://api.novaposhta.ua/v2.0/json/", {
        apiKey,
        modelName: "Address",
        calledMethod: "getCities",
        methodProperties: {}
      });
      cities = response.data.data;
      updateCitySelect();
    }
    function updateCitySelect(query = "") {
      const citySelect = document.getElementById("citySelect");
      citySelect.innerHTML = "";
      cities.filter(city => city.Description.toLowerCase().includes(query.toLowerCase()))
        .forEach(city => {
          const option = document.createElement("option");
          option.value = city.Ref;
          option.textContent = city.Description;
          citySelect.appendChild(option);
        });
    }
    document.getElementById("citySearch").addEventListener("input", (e) => {
      updateCitySelect(e.target.value);
    });
    document.getElementById("citySelect").addEventListener("change", async (e) => {
      const cityRef = e.target.value;
      const apiKey = "68d0609a02aacda82f60603b2cee7815";
      const response = await axios.post("https://api.novaposhta.ua/v2.0/json/", {
        apiKey,
        modelName: "AddressGeneral",
        calledMethod: "getWarehouses",
        methodProperties: { CityRef: cityRef }
      });
      const warehouseSelect = document.getElementById("warehouseSelect");
      warehouseSelect.innerHTML = "";
      response.data.data.forEach(wh => {
        const option = document.createElement("option");
        option.value = wh.Ref;
        option.textContent = wh.Description;
        warehouseSelect.appendChild(option);
      });
    });
    fetchCities();

    // Обробка форми
    const form = document.querySelector("form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = form.querySelector("input[type='text']").value;
      const phone = form.querySelector("input[type='tel']").value;
      const city = document.getElementById("citySelect").selectedOptions[0]?.textContent;
      const warehouse = document.getElementById("warehouseSelect").selectedOptions[0]?.textContent;

      if (!city || !warehouse) {
        alert("Будь ласка, оберіть місто та відділення");
        return;
      }

      const data = { name, phone, city, warehouse };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbxHNx-1zGMSEvjXMBzoA5aumlPKpKLyENBxvIJpLiONk_USM2d1Iv-S2wP835U439ih/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        alert("Замовлення надіслано успішно!");
        form.reset();
      } catch (err) {
        alert("Помилка при надсиланні замовлення.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
